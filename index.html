<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <main>
            <div id="copied" role="alert" aria-live="assertive">
                <div class="text">
                    <h1 id="selected-color" aria-label="Selected color">#000000</h1>
                    <h2 id="color-subtitle">Copied to clipboard</h2>
                </div>
            </div>
            <canvas id="canvas" aria-label="Color picker canvas"
                alt="Color picker"></canvas>
            <h1 id="hex">#000000</h1>
            <script src="scripts/main.js"></script>
        </main>
    </body>
</html>
