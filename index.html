<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Select colors ranging from black to white using your mouse cursor with the Color Picker. Easy enough?">
        <meta name="keywords"
            content="color picker, mouse cursor, copy to clipboard, GitHub Pages, select colors, web development">
        <meta name="author" content="Victor Neves">
        <meta name="theme-color" content="white" />
        <meta property="og:title" content="Color Picker">
        <meta property="og:description"
            content="Select colors ranging from black to white using your mouse cursor with the Color Picker. Easy enough?">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://voaneves.com/color-picker">
        <title>Color Picker - Select and Copy Colors with Ease</title>
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "Color Picker",
            "description": "Select colors ranging from black to white using your mouse cursor with the Color Picker. Easy enough?",
            "url": "http://voaneves.com/color-picker"
        }
        </script>
        <link rel="stylesheet" href="styles/styles.css">
        <script async src="sw.min.js"></script>
        <script defer src="scripts/main.min.js"></script>
        <script defer src="scripts/console.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="no-show-title">Full-page Color Picker</h1>
        </header>

        <main>
            <div id="copied" role="alert" aria-live="assertive">
                <div class="text">
                    <h1 id="selected-color" aria-label="Selected color">#000000</h1>
                    <h2 id="selected-color_subtitle">Copied to clipboard</h2>
                </div>
            </div>
            <canvas id="canvas" aria-label="Color picker canvas"
                alt="Color picker"></canvas>
            <h1 id="hex">#000000</h1>
        </main>

        <div class="modal" id="modal-one">
            <div class="modal-bg modal-exit"></div>
            <div class="modal-container">
                <h2 class="modal-container__text">Move your cursor to any
                    color...</span>
                <img loading="lazy" class="modal-container__img"
                    src="img/color-picker.gif">
                <h2 class="modal-container__text">...and click. <strong><em>That's
                            it.</em></strong></span>
                <button class="modal-close modal-exit">X</button>
            </div>
        </div>
    </body>
</html>
